
<!-- which version of HTML is being used. begins document -->
<!DOCTTYPE html>
<!-- html tag identifies top of document -->
<html>
	<!-- head tag displays on top of web page. and external files / metadata -->
	<head>
		<!-- meta is self closing. as is br, img, wbr, embed, input, param, hr, link, source -->
		<meta charset = "utf-8">
		<title> Hello World </title>
	</head>
	<!-- body contains the content -->
	<body>
		<!-- heading and paragraph -->
		<h1> Hello World </h1>
		<p> This is a web page. </p>
	</body>
</html>
